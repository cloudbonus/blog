plugins {
    id 'java'
    id 'org.liquibase.gradle' version '2.2.1'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

group = 'com.github'
version = '1.0'

dependencies {
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    implementation 'org.springframework:spring-context:6.1.5'
    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.23.1'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.27.0'
    liquibaseRuntime 'info.picocli:picocli:4.7.5'
    liquibaseRuntime 'org.postgresql:postgresql:42.7.3'
}

File propsFile = new File("${project.rootDir}/src/main/resources/db/changelog/liquibase.properties")
Properties liquibaseProperties = new Properties()
liquibaseProperties.load(new FileInputStream(propsFile))

liquibase {
    activities {
        main {
            changelogFile liquibaseProperties['changelogFile']
            url liquibaseProperties ['url']
            username liquibaseProperties ['username']
            password liquibaseProperties ['password']
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

jar {
    manifest {
        attributes['Implementation-Title'] = 'blog'
        attributes['Implementation-Version'] = '1.0'
        attributes['Main-Class'] = 'com.github.blog.Main'

    }
}

build.dependsOn update